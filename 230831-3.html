<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>array</h1>
    <script>
        var kkj=["doll","six","lotte","samsung","hundai"];
    </script>
    <h2>get</h2>
    <script>
        document.write(kkj[0]);
        document.write(kkj[1]);
    </script>
    <h2>add</h2>
    <script>
        kkj.push("kj");
        kkj.push("hj");
    </script>
    <h2>count</h2>
    <script>
        document.write(kkj.length)
    </script>
</body>
</html>
