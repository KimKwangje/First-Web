<script>
  const 입력 = Number(prompt('태어난 해를 입력해주세요.','')) % 12
  if(입력 === 0){
    alert('원숭이 띠입니다.')
  } else {
    if(입력=== 1){
      alert('닭 띠입니다.')
    } else {
      if(입력 === 2){
        alert('개 띠입니다.')
      } else {
        if(입력 === 3){
         alert('돼지 띠입니다.')
        } else {
          if(입력 === 4){
            alert('쥐 띠입니다.')
          } else {
            if(입력 === 5){
              alert('소 띠입니다.')
            } else {
              if(입력 === 6){
                alert('호랑이 띠입니다.')
              } else {
                if(입력 === 7){
                  alert('토끼 띠입니다.')
                } else {
                  if(입력 === 8){
                    alert('용 띠입니다.')
                  } else {
                    if(입력 === 9){
                      alert('뱀 띠입니다.')
                    } else {
                      if(입력 === 10){
                        alert('말 띠입니다')
                      } else {
                        alert('양 띠입니다.')
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
</script>
