<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>loop&array</h1>
    <script>
        var coworkers=['kj','hj','hs','ht'];
    </script>
    <h2>coworkers</h2>
    <ul>       
            <!--+변수[i]+ "+"는 더하기가 아니라 이어주기-->
        <script>
            var i=0;
            while(i<coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>');
                i=i+1;
            }
        </script>
    </ul>
</body>
</html>
