<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    let counter = 0
    const listener = () => {
      header.textContent = `클릭 횟수 : ${++counter}`
    }

    const header = document.createElement('h1')
    header.style.userSelect = 'none'
    header.textContent = '클릭 횟수 : 0'

    const p = document.createElement('p')
    p.style.userSelect = 'none'
    p.textContent = '이벤트 연결 상태 : 해제'

    const connectButton = document.createElement('button')
    connectButton.textContent = '이벤트 연결'
    connectButton.addEventListener('click' , () => {
      header.addEventListener('click', listener)
      p.textContent = '이벤트 연결 상태 : 연결'
    })

    const diconnectButton = document.createElement('button')
    diconnectButton.textContent = '이벤트 해제'
    diconnectButton.addEventListener('click', () => {
      header.removeEventListener('click', listener)
      p.textContent = '이벤트 연결 상태 : 해제'
    })

    document.body.appendChild(header)
    document.body.appendChild(connectButton)
    document.body.appendChild(diconnectButton)
    document.body.appendChild(p)

  </script>
</body>
</html>
